version: '3.8'
services:
  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - ./navigator-back/mongo-init:/docker-entrypoint-initdb.d
      - mongo-data:/data/db
    ports:
      - "27017:27017"
  backend:
    build: ./navigator-back/.
    restart: always
    platform: linux/amd64
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://root:root@mongo:27017/starmap?authSource=admin
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"

  frontend:
    build: ./navigator-front/.
    platform: linux/amd64
    restart: always
    depends_on:
      - backend
    volumes:
      - ./navigator-front:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm start
    environment:
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true

volumes:
  mongo-data:
    driver: local
